<!DOCTYPE html>
<html lang="en">

<head>

    <title>SOPHIE6000</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel='stylesheet' href='/style.css'>
</head>

<body>
    <div class="gold-border-main-wrapper">
        <div class="gold-border-main">
            <div class="navbar-container">

                <div class="navbar-link-item">

                </div>
            </div>
            <div class="flex-card-container">

                        </div>
                    </div>
                    <div class="gold-color-circle-wrapper-left">

                            </div>

                    <div class="flex-card-column">
                        <div class="gold-border-card-wrapper">

                                <h2>Portfolio</h2>
                                <p>Here you can check my portfolio!</p>
                                <button class="gold-button">Portfolio</button>
                            </div>
                        </div>
                        <div class="gold-border-card-wrapper">
                            <div class="gold-border-card">
                                <h2>Contact</h2>
                                <p>These are the ways to contact me!</p>
                                <button class="gold-button">Contact</button>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
